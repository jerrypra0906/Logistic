services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: klip-postgres-dev
    environment:
      POSTGRES_DB: klip_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - klip-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: klip-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: klip_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - klip-network-dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
      - /app/node_modules

  # Frontend Web App (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        NEXT_PUBLIC_API_URL: http://backend:5001/api
    container_name: klip-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - klip-network-dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules

volumes:
  postgres_data_dev:

networks:
  klip-network-dev:
    driver: bridge

